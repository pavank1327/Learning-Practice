-- HTML

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Entry Form</title>
</head>
<body>

<h2>Data Entry Form</h2>

<form id="dataForm">
  <label for="id">ID:</label>
  <input type="text" id="id" name="id"><br><br>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  
  <label for="date1">Date 1:</label>
  <input type="date" id="date1" name="date1"><br><br>
  
  <label for="value1">Value 1:</label>
  <input type="text" id="value1" name="value1"><br><br>
  
  <label for="date2">Date 2:</label>
  <input type="date" id="date2" name="date2"><br><br>
  
  <label for="value2">Value 2:</label>
  <input type="text" id="value2" name="value2"><br><br>
  
  <input type="button" value="Submit" onclick="submitData()">
</form>

<div id="response"></div>

<script>
function submitData() {
  var formData = new FormData(document.getElementById("dataForm"));
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if (xhr.status === 200) {
        document.getElementById("response").innerHTML = xhr.responseText;
      } else {
        document.getElementById("response").innerHTML = "Error: " + xhr.status;
      }
    }
  };
  xhr.open("POST", "submit.php", true);
  xhr.send(formData);
}
</script>

</body>
</html>
